<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Lab | Pro Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>HARDWARE<span class="accent">LAB</span></h1>
    <p>Core Diagnostic Utility v5.0</p>
</header>

<main class="container">
    <div id="main-menu" class="menu-grid">
        <div class="menu-item" onclick="showTool('internet')">
            <span class="icon">üåê</span>
            <h3>Internet Test</h3>
        </div>
        <div class="menu-item" onclick="showTool('speaker')">
            <span class="icon">üîä</span>
            <h3>Speaker Clean</h3>
        </div>
        <div class="menu-item" onclick="showTool('camera')">
            <span class="icon">üì∑</span>
            <h3>Camera Test</h3>
        </div>
    </div>

    <div id="tool-internet" class="tool-card hidden">
        <button class="back-btn" onclick="showMenu()">‚Üê Back</button>
        <h2>Network Throughput</h2>
        <div class="speed-row">
            <div class="stat"><span>DL</span><h4 id="dl">0.0</h4><small>Mbps</small></div>
            <div class="stat"><span>UL</span><h4 id="ul">0.0</h4><small>Mbps</small></div>
        </div>
        <button id="net-btn" class="action-btn" onclick="runNetTest()">START SEQUENTIAL TEST</button>
    </div>

    <div id="tool-speaker" class="tool-card hidden">
        <button class="back-btn" onclick="showMenu()">‚Üê Back</button>
        <h2>Sonic Speaker Flush</h2>
        <div class="sound-wave">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
        <div class="controls">
            <button id="spk-start" class="action-btn" onclick="startSpeaker()">START 30S PULSE</button>
            <button id="spk-stop" class="action-btn stop-btn" onclick="stopSpeaker()" disabled>STOP</button>
        </div>
    </div>

    <div id="tool-camera" class="tool-card hidden">
        <button class="back-btn" onclick="showMenu()">‚Üê Back</button>
        <h2>Sensor Alignment</h2>
        <div class="cam-view">
            <video id="vid" autoplay playsinline muted></video>
        </div>
        <div class="cam-btns">
            <button class="action-btn" onclick="initCam('user')">FRONT CAM</button>
            <button class="action-btn" onclick="initCam('environment')">BACK CAM</button>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
